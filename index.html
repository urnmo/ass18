<!DOCTYPE html>
<html>
<head>
    <title>Evil Ass Hangman</title>
        <link rel="stylesheet" href="style.css">
        <script src="app.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.js"></script>
        <script id="scramble-template" type="x-mustache-template">
            <h2>{{title}}</h2>
                {{#letter}}
                    <p class='letter'>{{ . }}</p>
                {{/letter}}

            </script>
</head>
<body>
<section id=buttonsNStuff>


<button type="button" id='selectButt'>SELECT</button>
<input type="text" id='length' placeholder="Select a word length">


<button type="button" id='guessButt'>GUESS</button>
<input type="text" id='letterGuess' placeholder="Guess a letter, chump!">

</section>



</body>

</html>
