<!DOCTYPE html>
<html>
<head>
    <title>Evil Ass Hangman</title>
        <link rel="stylesheet" href="style.css">
        <script src="app.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.js"></script>
        <script id="scramble-template" type="x-mustache-template">
            <h2>{{title}}</h2>
                {{#letter}}
                    <p class='letter'>{{ . }}</p>
                {{/letter}}
            <input id="userGuess" type="text" placeholder="your answer here"></input>
            <button id="submit">SUBMIT!</button>
            <button id='right' value='true'>{{correct}}</button>
            <button id='wrong' value='false'>{{incorrect}}</button>
            </script>
</head>


</html>
